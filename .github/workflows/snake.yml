name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout your repo so we can write files into it
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Generate the snake SVGs into /output folder
      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: marham231297
          outputs: |
            output/github-snake.svg
            output/github-snake-dark.svg

      # 3) Commit and push the generated files to main
      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add output/github-snake.svg output/github-snake-dark.svg

          # If nothing changed, don't fail
          git commit -m "Update contribution snake" || echo "No changes to commit"

          git push
